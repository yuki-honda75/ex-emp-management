<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="administrator/laryout :: head_fragment(title = '従業員管理システム')">
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div th:include="administrator/laryout :: header">
		</div>
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

          <form method="post" action="login.html" th:action="@{/insert}" th:object="${insertAdministratorForm}">
            <fieldset>
              <legend>管理者登録<br>(システムにログインできる管理者を登録します)</legend>
              <!-- 氏名 -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="name">
                      氏名:
                    </label>
                    <label th:errors="*{name}" class="error-messages">
                      氏名を入力してください
                    </label>
                    <input type="text" name="name" th:field="*{name}" id="name" class="form-control" placeholder="山田太郎">
                  </div>
                </div>
              </div>
              <!-- メールアドレス -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="mailAddress">
                      メールアドレス:
                    </label>
                    <label th:errors="*{mailAddress}" class="error-messages">
                      メールアドレスを入力してください
                    </label>
                    <input type="text" name="mailAddress" th:field="*{mailAddress}" id="mailAddress" class="form-control" placeholder="yamada@mail.com">
                  </div>
                </div>
              </div>
              <!-- パスワード -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <label for="passwaord">
                      パスワード:
                    </label>
                    <label th:errors="*{password}" class="error-messages">
                      パスワードを入力してください
                    </label>
                    <input type="password" name="password" th:field="*{password}" id="password" class="form-control" placeholder="password">
                  </div>
                </div>
              </div>
              <!-- 登録ボタン -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">登録</button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>


<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<div th:include="administrator/laryout :: footer">
	</div>
</body>
</html>
