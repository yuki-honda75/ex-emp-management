<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="administrator/layout :: head_fragment(title = '従業員管理システム')">
</head>
<body>
	<div class="container">
		<div th:include="employee/layout :: header">
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">

<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのtable要素を貼り付けます -->

        <table class="table table-striped">
          <thead>
            <tr>
              <th>従業員名</th>
              <th>入社日</th>
              <th>扶養人数</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="employee:${employeeList}">
              <td>
                <a href="detail.html" th:href="@{/employee/showDetail?id=} + ${employee.id}">
                  <span th:text="${employee.name}">山田太郎</span>
                </a>
              </td>
              <td>
                <span th:text="${employee.hireDate}">2016/12/1</span>
              </td>
              <td>
                <span th:text="${employee.dependentsCount} + '人'">3人</span>
              </td>
            </tr>
          </tbody>
        </table>
        
        <ul>
            <li th:class="${page.first} ? 'disabled':''" style="display:inline">
                <span th:if="${page.first}">←先頭</span>
                <a th:if="${not page.first}" th:href="@{''(page=0)}">←先頭</a>
            </li>
            <li th:each='i : ${#numbers.sequence(0, page.totalPages-1)}' th:class="(${i}==${page.number})? 'active' : ''" style="display:inline">
                <span th:if='${i}==${page.number}' th:text='${i+1}'>1</span>
                <a th:if='${i}!=${page.number}' th:href="@{''(page=${i})}">
                    <span th:text='${i+1}'>1</span>
                </a>
            </li>
            <li th:class="${page.last} ? 'disabled':''" style="display:inline">
                <span th:if="${page.last}">末尾➝</span>
                <a th:if="${not page.last}" th:href="@{''(page=(${page.totalPages}-1))}">末尾➝</a>
            </li>
        </ul>


<!-- ここから下を編集する必要はありません -->

			</div>
		</div>
	</div>
	<!-- end container -->
	
	<div th:include="employee/layout :: footer">
	</div>
</body>
</html>
